<template id="blade">
    &#xe03c; 圖案代表與所示的Blade有相同形狀的塑膠下層。<br>
    &#xe04d; 圖案代表在官方的單陀螺賽制比賽中禁止使用。
</template>
<template id="blade.CX">
    <img src=https://beyblade.takaratomy.co.jp/beyblade-x/guide/_image/pict17_cx.webp>
    CX Blade分為〖Lock Chip〗、〖Main Blade〗及〖Assist Blade〗三個組件。<br>
    同一款Lock Chip可在官方比賽中使用多個，但含金屬的則只能使用一個。<br>
    &#xe03c; 圖案代表與所示的Main Blade有相同形狀的金屬下層。<br>
</template>
<template id="ratchet">
    高度單位為dmm，10 dmm＝1 mm。（<ruby>d<rt>deci</rt></ruby>＝1/10、<ruby>m<rt>milli</rt></ruby>＝1/1000）<br>
    &#xe015; 表示屬Simple Joint：即不論所裝上之Bit的粗度，Burst抵禦性都是統一至「較鬆」。
</template>
<template id="bit">
    Gear齒愈多，X Dash時的速度就愈快，但迴轉速度下降也加快。<br>
    Shaft部指與Ratchet機關接觸部分，目前以最小直徑計算，愈粗就愈難被擊至爆裂。
</template>
